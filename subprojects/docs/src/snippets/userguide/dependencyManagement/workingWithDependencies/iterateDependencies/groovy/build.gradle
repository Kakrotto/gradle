repositories {
    jcenter()
}

configurations {
    scm
}

dependencies {
    scm 'org.eclipse.jgit:org.eclipse.jgit:4.9.2.201712150930-r'
    scm 'commons-codec:commons-codec:1.7'
}

// tag::iteration-task[]
task iterateDeclaredDependencies {
    def dependencyCoordinates = provider {
        configurations.scm.dependencies.collect { "$it.group:$it.name:$it.version".toString() }
    }
    doLast {
        dependencyCoordinates.get().each {
            logger.quiet it
        }
    }
}
// end::iteration-task[]
